apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'androidx.navigation.safeargs'

def keystoreProperties = new Properties()
def keystorePropertiesFile = file('/Users/seiko/codes/android/seiko/DanDanPlayForTV/key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
} else {
    throw new GradleException("Could not find key.properties!")
}

android {
    compileSdkVersion buildVersions.targetSdk
    buildToolsVersion buildVersions.buildTools
    defaultConfig {
        applicationId "com.dandanplay.tv"
        minSdkVersion buildVersions.minSdk
        targetSdkVersion buildVersions.targetSdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'androidx.test.ext.junit.runners.AndroidJUnit4'
        multiDexEnabled true
        ndk {
            abiFilters 'armeabi-v7a', 'x86'
        }
    }
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }
        release {
            minifyEnabled false
            zipAlignEnabled true
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility buildVersions.sourceCompat
        targetCompatibility buildVersions.targetCompat
    }
    androidExtensions {
        experimental = true
    }
    packagingOptions {
        exclude 'META-INF/atomicfu.kotlin_module'
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

repositories {
    flatDir { dirs 'libs' }
}

dependencies {
    implementation project(':common')
    implementation project(':player_explayer')
//    implementation(name: 'thunder', ext: 'aar')
    implementation project(':thunder')

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // TV UI
    implementation 'androidx.leanback:leanback:1.0.0'
//    implementation 'androidx.leanback:leanback-preference:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // navigation
    implementation deps.navigation.fragment_ktx
    implementation deps.navigation.ui_ktx

    // Image
    implementation 'com.facebook.fresco:fresco:2.0.0'

    // 屏幕适配
    implementation 'me.jessyan:autosize:1.1.2'

    // 图片取色
    implementation 'androidx.palette:palette:1.0.0'

    // 权限
//    implementation 'com.sagar:livedatapermission:2.0.1'
//    implementation 'com.sagar:dslpermission:2.0.0'
//    implementation 'com.markodevcic.peko:peko:2.0.0'

}